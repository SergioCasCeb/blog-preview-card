<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="blog-card">
        <div class="blog-card__image">
          <img src="./assets/images/illustration-article.svg" alt="blog card image">
        </div>
        <div class="blog-card__content">
          <div class="card-tags">
            <p class="tag">Learning</p>
          </div>
          <p class="card-date">Published 21 Dec 2023</p>
          <a href="#" class="card-title">HTML & CSS foundations</a>
          <p class="card-description">These languages are the backbone of every website, defining structure, content,
            and presentation.</p>
        </div>
        <div class="blog-card__user">
          <img src="./assets/images/image-avatar.webp" alt="avatar image" class="user-image">
          <p class="user-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/SergioCasCeb">Sergio Castro</a>.
      </p>
    </div>
  </footer>
</body>

</html>
